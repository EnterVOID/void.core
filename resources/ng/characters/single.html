<section ng-if="vm.character">
  <img ng-src="http://entervoid.com/images/fighters/{{vm.character.id}}/{{vm.character.icon.filename}}" alt="{{vm.character.name}}'s avatar">
  <h1>{{vm.character.name}}</h1>
  <h2>{{vm.character.created_at}}</h2>
  <p>{{vm.character.gender}} | {{vm.character.height}} | {{vm.character.weight ? vm.character.weight : 'N/A'}}</p>
  <p ng-bind-html="vm.character.bio | toHtml"></p>
</section>
